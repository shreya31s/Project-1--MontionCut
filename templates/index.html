<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Username Generator</title>
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>✨ Random Username Generator ✨</h1>
        <p>Generate unique usernames for social media, gaming, or fun!</p>
        <form id="usernameForm">
            <div class="form-group">
                <label for="numUsernames">Number of Usernames:</label>
                <input type="number" id="numUsernames" min="1" value="5" required>
            </div>
            <div class="form-group">
                <label for="usernameLength">Username Length:</label>
                <input type="number" id="usernameLength" min="6" max="20" value="8" required>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="includeNumbers" checked> Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="includeSpecialChars" checked> Include Special Characters
                </label>
            </div>
            <button type="button" class="btn" onclick="generateUsernames()">Generate Usernames</button>
        </form>
        <div id="output" class="output">
            <!-- Generated usernames will appear here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
